name: Maven release

on:
  workflow_call:
    inputs:
      jdk_version:
        type: string
        required: false
        default: 11
    secrets:
      maven_settings:
        required: true
      nexus_username:
        required: true
      nexus_password:
        required: true

env:
  MAVEN_CLI_OPTS: "-B -e -fae -V"
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  NEXUS_USERNAME: ${{ secrets.nexus_username }}
  NEXUS_PASSWORD: ${{ secrets.nexus_password }}

jobs:
  release:
    name: release
    runs-on: live
    if: ${{ github.event_name == 'workflow_dispatch' && github.ref_name == github.event.repository.default_branch }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.jdk_version }}
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: create settings.xml
        run: echo ${{ secrets.maven_settings }} | base64 -d > ~/.m2/settings.xml

      - name: release prepare
        id: release_prepare
        run: |
          ./mvnw $MAVEN_CLI_OPTS org.codehaus.mojo:versions-maven-plugin:2.11.0:set -DremoveSnapshot
          ./mvnw $MAVEN_CLI_OPTS org.codehaus.mojo:versions-maven-plugin:2.11.0:commit
          RELEASE_VERSION=$(./mvnw maven-help-plugin:evaluate -Dexpression=project.version -q -DforceStdout)
          git config user.email "github.actions@clickbus.com"
          git config user.name "Github Actions"
          git add .
          git commit -m "[skip ci] release v$RELEASE_VERSION"
          git push
          git tag v$RELEASE_VERSION
          git push --tags

          echo "::set-output name=release_version::$RELEASE_VERSION"

      - name: create github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release_prepare.outputs.release_version }}