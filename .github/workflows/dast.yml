name: DAST workflow

on:
  workflow_call:
    inputs:
      app_url:
        type: string
        required: false
        default: ""

jobs:
  dynamic_application_security_test:
    name: DAST
    runs-on: live
    if: ${{ !inputs.dast_disabled }}
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: ${{ inputs.app_url }}