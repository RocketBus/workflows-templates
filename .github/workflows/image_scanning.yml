name: Image scanning

on:
  workflow_call:
    inputs:
      docker_image:
        type: string
        required: false
        default: ""

jobs:
  image_scanning:
    name: Docker image scanning
    runs-on: live
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: container-image

      - name: Scan image
        env:
          GRYPE_VERSION: v0.44.0
        run: |
          echo "Installing Grype $GRYPE_VERSION"
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- $GRYPE_VERSION

          ./bin/grype docker-archive:image.tar --scope all-layers --fail-on medium --only-fixed