name: Node.js CI

on:
  workflow_call:
    inputs:
      node_package_manager:
        type: string
        required: false
        default: yarn
      node_version:
        type: string
        required: false
        default: 11
      package_disabled:
        type: boolean
        required: false
        default: false
      environment:
        type: string
        required: false
        default: ""
    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true
      sonar_token:
        required: true

env:
  NEXUS_USERNAME: ${{ secrets.nexus_username }}
  NEXUS_PASSWORD: ${{ secrets.nexus_password }}
  SONAR_HOST_URL: "https://sonar.clickbus.net"
  SONAR_TOKEN: ${{ secrets.sonar_token }}

jobs:
  lint:
    name: lint
    runs-on: live
    if: ${{ (github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')) || (github.event_name == 'push' && github.ref_type == 'tag') }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: install Yarn
        if: ${{ inputs.node_package_manager == 'yarn' }}
        run: npm install --global yarn

      - name: setup Yarn cache
        uses: actions/setup-node@v3
        if: ${{ inputs.node_package_manager == 'yarn' }}
        with:
          node-version: ${{ inputs.node_version }}
          cache: yarn

      - name: install dependencies
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm ci --prefer-offline
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn install --frozen-lockfile
          fi

      - name: lint code
        continue-on-error: true
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm run lint
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn run lint
          fi

  unit_tests:
    name: unit tests
    runs-on: ${{ inputs.environment }}
    if: ${{ (github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')) || (github.event_name == 'push' && github.ref_type == 'tag') }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: install Yarn
        if: ${{ inputs.node_package_manager == 'yarn' }}
        run: npm install --global yarn

      - name: setup Yarn cache
        uses: actions/setup-node@v3
        if: ${{ inputs.node_package_manager == 'yarn' }}
        with:
          node-version: ${{ inputs.node_version }}
          cache: yarn

      - name: install dependencies
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm ci --prefer-offline
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn install --frozen-lockfile
          fi

      - name: execute unit tests
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm run test
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn run test
          fi

      - name: archive unit tests report
        uses: actions/upload-artifact@v3
        with:
          name: unit-tests-report
          path: coverage/

  integration_tests:
    name: integration tests
    runs-on: ${{ inputs.environment }}
    if: ${{ (github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')) || (github.event_name == 'push' && github.ref_type == 'tag') }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: install Yarn
        if: ${{ inputs.node_package_manager == 'yarn' }}
        run: npm install --global yarn

      - name: setup Yarn cache
        uses: actions/setup-node@v3
        if: ${{ inputs.node_package_manager == 'yarn' }}
        with:
          node-version: ${{ inputs.node_version }}
          cache: yarn

      - name: install dependencies
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm ci --prefer-offline
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn install --frozen-lockfile
          fi

      - name: execute integration tests
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            echo "npm run test:integration"
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            echo "yarn run test:integration"
          fi

  sonarqube:
    name: sonarqube
    runs-on: live
    needs:
      - lint
      - unit_tests
      - integration_tests
    if: ${{ (github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')) || (github.event_name == 'push' && github.ref_type == 'tag') }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: install Yarn
        if: ${{ inputs.node_package_manager == 'yarn' }}
        run: npm install --global yarn

      - name: setup Yarn cache
        uses: actions/setup-node@v3
        if: ${{ inputs.node_package_manager == 'yarn' }}
        with:
          node-version: ${{ inputs.node_version }}
          cache: yarn

      - name: install dependencies
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm ci --prefer-offline
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn install --frozen-lockfile
          fi

      - name: download unit tests report
        continue-on-error: true
        uses: actions/download-artifact@v3
        with:
          name: unit-tests-report
          path: coverage

      - name: set sonar parameters
        id: set_sonar_parameters
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            SONAR_PARAMETERS="$SONAR_PARAMETERS -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} -Dsonar.pullrequest.github.repository=$GITHUB_REPOSITORY"
          fi
          echo "args=$SONAR_PARAMETERS" >> $GITHUB_OUTPUT

      - name: sonarqube scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            ${{ steps.set_sonar_parameters.outputs.args }}

      - name: sonarqube quality gate check
        continue-on-error: true
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5

  package:
    name: package
    runs-on: live
    needs:
      - sonarqube
    if: ${{ !inputs.package_disabled && ((github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')) || (github.event_name == 'push' && github.ref_type == 'tag')) }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: install Yarn
        if: ${{ inputs.node_package_manager == 'yarn' }}
        run: npm install --global yarn

      - name: setup Yarn cache
        uses: actions/setup-node@v3
        if: ${{ inputs.node_package_manager == 'yarn' }}
        with:
          node-version: ${{ inputs.node_version }}
          cache: yarn

      - name: install dependencies
        run: |
          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm ci --prefer-offline
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            yarn install --frozen-lockfile
          fi

      - name: package artifact
        id: package_artifact
        run: |
          if [[ -n "${{ inputs.environment }}" ]]; then
            NODE_ENV_SCRIPT=${{ inputs.environment }}
          fi

          if [[ ${{ inputs.node_package_manager }} == 'npm' ]]; then
            npm run build${NODE_ENV_SCRIPT:+:$NODE_ENV_SCRIPT}
          elif [[ ${{ inputs.node_package_manager }} == 'yarn' ]]; then
            npm install --global yarn
            yarn run build${NODE_ENV_SCRIPT:+:$NODE_ENV_SCRIPT}
          fi

      - name: archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-artifact
          path: |
            dist/
            build/

  release:
    name: release
    runs-on: live
    needs:
      - package
    if: ${{ always() && (needs.package.result == 'success' || needs.package.result == 'skipped') && (github.event_name == 'push' && github.ref_type == 'tag') }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: create github release
        uses: softprops/action-gh-release@v1
